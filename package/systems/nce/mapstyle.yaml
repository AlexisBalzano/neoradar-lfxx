# yaml-language-server: $schema=https://raw.githubusercontent.com/neoradar-project/schemas/main/systems/mapstyle.schema.json
inactiveSectorBackgroundColor: [65, 65, 65]
activeSectorBackgroundColor: [30, 28, 28]

neighborSectorBorderLineColor: [145, 82, 15]
neighborSectorBorderLineWidth: 2

extendedCenterlines:
  lengthNm: 20
  color: [101, 129, 101]
  lineWidth: 2
  thresholdOffsetNm: 2

  majorTickType: 'circle'
  majorTickSpacingNm: 5
  majorTickWidth: 40

layerStyles:
  label:
    textStyle:
      fontSize: 9
  
  fix:
    pointStyle:
      type: 'cross'
      sprite: 'plots/nce/C/t0'
      size: 6
      strokeColor: [83, 94, 78]
      fillColor: [83, 94, 78]
      rotation: 45
  vor:
    pointStyle:
      type: cross
      size: 4
      strokeColor: [83, 94, 78]
      fillColor: [83, 94, 78]
      rotation: 45

  ndb:
    pointStyle:
      type: cross
      size: 4
      strokeColor: [83, 94, 78]
      fillColor: [83, 94, 78]
      rotation: 45
