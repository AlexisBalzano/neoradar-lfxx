# yaml-language-server: $schema=https://raw.githubusercontent.com/neoradar-project/schemas/main/systems/mapstyle.schema.json
inactiveSectorBackgroundColor: [57, 61, 63]
activeSectorBackgroundColor: [48, 48, 48]
areaOfInterestBackgroundColor: [66, 75, 78]

neighborSectorBorderLineColor: [145, 82, 15]
neighborSectorBorderLineWidth: 2

extendedCenterlines:
  lengthNm: 23
  color: [101, 129, 101]
  lineWidth: 2
  thresholdOffsetNm: 2

  majorTickType: 'circle'
  majorTickSpacingNm: 3
  majorTickWidth: 50

layerStyles:
  star:
    lineStyle:
      color: [83, 94, 78]
      width: 1
      opacity: 1
  sid:
    lineStyle:
      color: [69, 90, 92]
      width: 1
      opacity: 0.5
  label:
    textStyle:
      color: [200, 200, 200]
  fix:
    textStyle:
      size: 8
      color: [0, 200, 0]
  artcc:
    lineStyle:
      color: [89, 89, 89]
      dashArray: [2, 4]
